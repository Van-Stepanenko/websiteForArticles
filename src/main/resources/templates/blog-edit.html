<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title >Редактирование Статьи</title> <!-- титуольник-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header><!--th:insert="blocks/header путь до файла . header название файла
 который мы будем юзать как header . чтоб не создавать каждый раз т.к. он у нас общий-->
    <div class = "container mt-5 mb-5"> <!--  mt - отступ сверху 50 пикс mb отступ снизу 50 пикс -->
        <h1>Редактирование Статьи</h1> <!--  --><!-- Заголовок 1 уровня-->
        <div th:each="element : ${post}"> <!-- создали цикл для переберания таблиц -->
            <form  method="post"> <!-- Раньше было <form action="/blog/add" method="post">, но если удалить action, то все будет происходить там, где мы сйчас находимся -->
                <input type="text" th:value="${element.title}" name="title" placeholder="введите название статьи" class="form-control"><br> <!-- в th:value="${element.title}" будет подставляться название статьи-->
                <input type="text" th:value="${element.anons}" name="anons" placeholder="введите анонс статьи" class="form-control"><br>
                <textarea name="full_text"  placeholder="введите полный текст статьи" class="form-control" th:text="${element.full_text}"/><br> <!-- в <textarea> по другому нужно вставлять текст, нежели в <input> -->
                <button type="submit" class="btn btn-success">Обновить статью</button>  <!-- добавили кнопку обновления страницы -->
            </form>
        </div>
    </div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
