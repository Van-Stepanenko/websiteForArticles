<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title th:text=${title}></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>


<header th:insert="blocks/header :: header"></header>

<div class = "container mt-5"> <!--  mt - отступ сверху 50 пикс -->
    <div th:each="element : ${post}" class="alert alert-info mt-2"><!-- перебераю все post (записи) который к нам приходят из БД-->
        <h1 th:text="${element.title}"/>
    </div>

    <body>
    <form th:action="'/testingUser'" method="post"> <!-- все продящее по адресу ремувается -->
        <button class="btn btn-warning mt-2" type="submit">Рандомный вопрос</button> <!-- кнопка / type="submit" - перезагружает страницу и отправляет данные -->
    </form>
    <input type="button" id="hider" value="Ответ на вопрос" />

    <div id="text" th:each="element : ${post}" class="alert alert-info mt-2">
        <p th:text="${element.full_text}"/>
    </div>

    <script>
    document.getElementById('text').hidden = true;
    document.getElementById('hider').onclick = function() {
      document.getElementById('text').hidden = false;
    }
  </script>
    </body>
</div>



<div th:insert="blocks/footer :: footer"></div>

<!-- /<body>  -->


<!-- <body>  -->


</body>
</html>
